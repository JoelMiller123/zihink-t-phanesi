{% extends 'base.html' %}
{% block title %}Ana Sayfa{% endblock %}

{% block content %}
<style>
  body {
    background-color: black;
    overflow-x: hidden;
    margin: 0;
  }

  /* Matrix arka plan */
  canvas#bgCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  /* Başlık */
  .main-title {
    font-family: 'Poppins', sans-serif;
    font-size: 3rem;
    color: #ffffff;
    text-shadow: none;
    font-weight: 600;
  }

  /* Soru Sor butonu */
  .btn-custom {
    transition: all 0.3s ease;
  }
  .btn-custom:hover {
    background-color: #ff0000 !important; /* kırmızı */
    border-color: #ff0000 !important;
    transform: scale(1.05);
  }

  /* Hakkında butonu */
  .btn-about {
    transition: all 0.3s ease;
  }
  .btn-about:hover {
    background-color: #ffffff !important; /* beyaz */
    color: black !important;
    border-color: #ffffff !important;
    transform: scale(1.05);
  }
</style>

<!-- Matrix Arka Plan -->
<canvas id="bgCanvas"></canvas>

<script>
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()=?_";
const fontSize = 18;
const columns = canvas.width / fontSize;
const drops = Array.from({length: columns}).map(() => 1);

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#ffffff";  // Matrix yazıları beyaz
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(draw, 50);
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

<!-- Orta içerik -->
<div class="text-center mt-5">
  <h1 class="main-title">Zihin Kütüphanesi</h1>
</div>

<div class="d-flex flex-column justify-content-center align-items-center text-center"
     style="min-height:50vh; z-index: 2; position: relative;">
  <h2 class="text-center mb-3 text-light">Hoş geldiniz, {{ session.user }}!</h2>
  <p class="text-center text-light fs-5">Soru sormanız yeterli!</p>
  <div class="mt-3">
    <a href="/about" class="btn btn-outline-light me-2 px-4 btn-about">Hakkında</a>
    <a href="/ask" class="btn btn-success px-4 btn-custom">Soru Sor</a>
  </div>
</div>
{% endblock %}
