<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MyWebsite{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            overflow-x: hidden;
        }
        .navbar {
            background-color: #555 !important;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- ðŸŽµ Arka plan mÃ¼ziÄŸi (gizli, tÃ¼m sayfalarda) -->
    <audio id="bg-music" loop>
        <source src="{{ url_for('static', filename='music/dreaming_lofi.mp3') }}" type="audio/mpeg">
        TarayÄ±cÄ±nÄ±z ses etiketini desteklemiyor.
    </audio>

    <script>
        const music = document.getElementById('bg-music');
        let isPlaying = false;

        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        const source = audioCtx.createMediaElementSource(music);
        source.connect(audioCtx.destination);

        function tryPlay() {
            music.play().then(() => {
                isPlaying = true;
            }).catch(() => {
                document.addEventListener('click', unlockAudio, { once: true });
                document.addEventListener('keydown', unlockAudio, { once: true });
            });
        }

        function unlockAudio() {
            audioCtx.resume().then(() => {
                music.play();
                isPlaying = true;
            });
        }

        window.addEventListener('load', tryPlay);
    </script>
</body>
</html>
